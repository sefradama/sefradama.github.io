<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <style>
        :root {
            /* Light theme (default) */
            --bg-color: #fff;
            --text-color: #333;
            --text-secondary: #555;
            --accent-color: #2c3e50;
            --card-bg: #f8f9fa;
            --card-hover-bg: #f0f0f0;
            --border-color: #e0e0e0;
            --overlay-bg: rgba(0,0,0,0.8);
            --nav-bg: rgba(255,255,255,0.9);
            --nav-hover-bg: white;
            --dot-color: rgba(255,255,255,0.5);
            --dot-active: white;
            --shadow-color: rgba(0,0,0,0.1);
            --kofi-bg: #ff5f5f;
            --kofi-hover: #ff4040;
        }
        
        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #333;
            --text-secondary: #555;
            --accent-color: #2c3e50;
            --card-bg: #f8f9fa;
            --card-hover-bg: #f0f0f0;
            --border-color: #e0e0e0;
            --overlay-bg: rgba(0,0,0,0.8);
            --nav-bg: rgba(255,255,255,0.9);
            --nav-hover-bg: white;
            --dot-color: rgba(255,255,255,0.5);
            --dot-active: white;
            --shadow-color: rgba(0,0,0,0.1);
            --kofi-bg: #ff5f5f;
            --kofi-hover: #ff4040;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #64b5f6;
            --card-bg: #2d2d2d;
            --card-hover-bg: #3d3d3d;
            --border-color: #404040;
            --overlay-bg: rgba(0,0,0,0.9);
            --nav-bg: rgba(45,45,45,0.9);
            --nav-hover-bg: #3d3d3d;
            --dot-color: rgba(255,255,255,0.4);
            --dot-active: #64b5f6;
            --shadow-color: rgba(0,0,0,0.3);
            --kofi-bg: #ff6b6b;
            --kofi-hover: #ff5252;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            margin-bottom: 80px;
        }
        
        .profile-left {
            text-align: center;
        }
        
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--card-hover-bg);
            margin-bottom: 20px;
            object-fit: cover;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .about-right {
            padding: 20px 0;
        }
        
        .bio {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .kofi-button {
            display: inline-block;
            background-color: var(--kofi-bg);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .kofi-button:hover {
            background-color: var(--kofi-hover);
            transform: translateY(-2px);
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 12px;
            background-color: var(--card-bg);
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .project-card {
            min-width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: scale(1.05);
        }
        
        .project-screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: var(--border-color);
        }
        
        .project-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--overlay-bg), transparent);
            color: white;
            padding: 30px 20px 20px;
        }
        
        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .project-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--nav-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 10;
            color: var(--text-color);
        }
        
        .carousel-nav:hover {
            background: var(--nav-hover-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        .carousel-prev {
            left: 20px;
        }
        
        .carousel-next {
            right: 20px;
        }
        
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--dot-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: var(--dot-active);
            transform: scale(1.2);
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--nav-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            color: var(--text-color);
        }
        
        .theme-toggle:hover {
            background: var(--nav-hover-bg);
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .theme-icon {
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover .theme-icon {
            transform: rotate(20deg);
        }
        
        @media (max-width: 768px) {
            .hero-section {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .about-right {
                text-align: center;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .carousel-container {
                height: 300px;
            }
            
            .carousel-nav {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .carousel-prev {
                left: 10px;
            }
            
            .carousel-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon" id="theme-icon">ðŸŒ™</span>
    </button>
    
    <main>
        {{ content }}
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const html = document.documentElement;
            
            // Check for saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            function updateThemeIcon(theme) {
                themeIcon.textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
            }
            
            function toggleTheme() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            }
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Carousel functionality
            const track = document.querySelector('.carousel-track');
            const cards = document.querySelectorAll('.project-card');
            const prevBtn = document.querySelector('.carousel-prev');
            const nextBtn = document.querySelector('.carousel-next');
            const dots = document.querySelectorAll('.dot');
            
            let currentIndex = 0;
            let autoplayInterval;
            let isHovered = false;
            
            function updateCarousel() {
                track.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            function nextSlide() {
                currentIndex = (currentIndex + 1) % cards.length;
                updateCarousel();
            }
            
            function prevSlide() {
                currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                updateCarousel();
            }
            
            function startAutoplay() {
                if (!isHovered) {
                    autoplayInterval = setInterval(nextSlide, 4000);
                }
            }
            
            function stopAutoplay() {
                clearInterval(autoplayInterval);
            }
            
            prevBtn.addEventListener('click', () => {
                prevSlide();
                stopAutoplay();
                startAutoplay();
            });
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                stopAutoplay();
                startAutoplay();
            });
            
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                    stopAutoplay();
                    startAutoplay();
                });
            });
            
            const carousel = document.querySelector('.carousel-container');
            carousel.addEventListener('mouseenter', () => {
                isHovered = true;
                stopAutoplay();
            });
            
            carousel.addEventListener('mouseleave', () => {
                isHovered = false;
                startAutoplay();
            });
            
            startAutoplay();
        });
    </script>
</body>
</html>
